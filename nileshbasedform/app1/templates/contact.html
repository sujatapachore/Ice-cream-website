{% extends 'base.html' %}
{% block title %}contact {% endblock title %}
{% block body %}
<div class="container">
    <img src="/static/11.jfif " class="d-block my-3" style="width: 1100px; height: 500px;" alt="...">
</div>
<div class="container">
    <h2 class="text-center">Contact Us</h2>
     <form method="post"action="/contact">
        {% csrf_token %}
    <div class="mb-3">
        <label for="name">name</label>
        <input type="name" class="form-control" name="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="Phone" class="form-label">Phone no</label>
        <input type="phone" class="form-control" name="phone" placeholder="Enter your Phone no">
      </div>
    <div class="mb-3">
        <label for="email " class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your Email">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Tell me about what you want to contact me for</label>
        <textarea class="form-control" name="desc" rows="3" name="desc"></textarea>
      </div>
     <button class="btn btn-primary"  type="submit">Submit</button>      
</div>

{% endblock body %}
